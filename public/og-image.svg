<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景漸層 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- 裝飾圓圈 -->
  <circle cx="100" cy="100" r="200" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1"/>

  <!-- 主標題區 -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Ultra Advisor
  </text>

  <!-- 副標題 -->
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8">
    台灣最強財務顧問提案工具
  </text>

  <!-- 分隔線 -->
  <rect x="400" y="320" width="400" height="4" rx="2" fill="url(#accent-gradient)"/>

  <!-- 特色標籤 -->
  <g transform="translate(200, 400)">
    <rect width="200" height="50" rx="25" fill="#3b82f6" opacity="0.2"/>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa">18 種專業工具</text>
  </g>

  <g transform="translate(500, 400)">
    <rect width="200" height="50" rx="25" fill="#8b5cf6" opacity="0.2"/>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#a78bfa">數據視覺化</text>
  </g>

  <g transform="translate(800, 400)">
    <rect width="200" height="50" rx="25" fill="#10b981" opacity="0.2"/>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#34d399">免費試用 7 天</text>
  </g>

  <!-- 底部 CTA -->
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#64748b">
    ultra-advisor.tw
  </text>
</svg>
